<table id="ad_banners" class="table table-bordered">
	<thead>
	<tr>
		<th>啟用</th>
		<th>id</th>
		<th>類別</th>
		<th>形態</th>
		<th>路徑</th>
		<th>連結</th>
		<th>功能</th>
	</tr>
	</thead>
	<tbody>
		{foreach $ads as $index => $ad}
		<tr>
			<td>{if $ad['active']}已啟用{/if}</td>
			<td>{$ad['id']}</td>
			<td>{$ad['case']}</td>
			<td>{$ad['type']}</td>
			<td>{$ad['path']}</td>
			<td>{$ad['link']}</td>
			<td>
				<button id="delete" class="btn btn-danger" data-id="{$ad['id']}">刪除</button>
			</td>
		</tr>
		{/foreach}
	</tbody>
	<tfoot>
		<tr>
			<td>新增</td>
			<td>auto</td>
			<td>
				<select name="case" id="">
					{html_options options=[
						'270x60' => '270x60'
					] selected="270x60"}
				</select>
			</td>
			<td>
				<select name="type" id="">
					{html_options options=[
						'img' => '圖片',
						'flash' => 'swf (flash)'
					] selected="img"}
				</select>
			</td>
			<td>
				<input type="text" name="path">
			</td>
			<td>
				<input type="text" name="link">
			</td>
			<td>
				<button id="add" class="btn btn-primary">新增</button>
			</td>
		</tr>
	</tfoot>
</table>
