<div class="vote-root" id="vote-root">
	<div class="vote-heading" align="center">
		<img src="/static/img/event/amd_cup_2012/AMD_title.png" alt="">
		<a href="/event/2012-amd/vod">
			<img style="margin-top: 30px;margin-left: -206px;margin-right: 20px;" class="pull-right" src="/static/img/event/amd_cup_2012/AMD_list.png" alt="">
		</a>
	</div>

	<div class="vote-section clearfix">
		{foreach $captains as $index => $captain}
			<div class="vote-item" data-id="{$captain['id']}" style="background-image: url({$captain['photo']});">
				<div class="vote-bgimg">
					<div class="vote-name">{$captain['name']}</div>
					<div class="vote-photo"></div>
					<div class="vote-him" align="center">
						<img data-cmd="vote_him" src="/static/img/event/amd_cup_2012/AMD_vote.png" alt="">
					</div>
					<div class="vote-person_intro">
						<p><span class="title">總得票數</span>: {$captain['total_vote']}</p>
						<p><span class="title">列車長ID</span>: {$captain['name']}</p>
						<p><span class="title">本週職業</span>: {$captain['class']}</p>
						<p><span class="title">特殊經歷</span>: {$captain['personal']}</p>
						<p><span class="title">巔峰等級</span>: {$captain['level']}</p>
						<div>{$captain['intro']}</div>
					</div>
				</div>
			</div>
		{/foreach}
	</div>
</div>
