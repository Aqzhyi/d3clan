<div class="live_list_block" data-explain="直播頻道條目">
	<div class="header"></div>
	<div class="body">
		{foreach $live_channels as $index => $channel}
			{if $channel['status'] == '上線'}{$is_online = 'online'}{else}{$is_online = ''}{/if}
			<a class="live_row {$is_online}" href="/lives/channel/{$channel['id']}">{$channel['display_name']} <span class="online_viewer">({$channel['viewer_amount']})</span></a>
		{/foreach}
	</div>
</div>
