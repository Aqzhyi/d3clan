<div class="body">

		<div class="img">
			<img class="thumb" src="{$news['first_img_thumb']}" alt="" />
		</div>
		<div class="text">

				{$CI->discuzx->alink_to_bbs([
					'text' => $news['subject'],

		</div>
	</div>
{/foreach}
</div>
