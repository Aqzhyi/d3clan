{foreach $data as $index => $channel}
<div class="lives_channel">
	{if $channel['status'] == '上線'}
		<span style="color: red;">{$channel['status']}</span>
	{else}
		<span>{$channel['status']}</span>
	{/if}
	<a href="/lives/channel/{$channel['id']}" class="name" target="_blank">{$channel['display_name']}</a>
	<span class="viewcount">({$channel['viewer_amount']})</span>
</div>
{/foreach}
